<div class="row">
    <div class="col">
        <input type="text" (keyup)="buscar(termino.value)" #termino class="form-control" placeholder="Buscar artista">
    </div>
</div>

<div class="card-columns m-5">
    <div *ngFor="let artista of artistas" class="card">
        <img class="card-img-top" [src]="artista.images | noImage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
        </div>
    </div>
</div>
