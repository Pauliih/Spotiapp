<div class="card-columns m-5">
    <div *ngFor="let item of items" class="card">
        <img class="card-img-top" [src]="item.images | noImage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p *ngIf="item.artists" class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">{{artista.name | capitalizado}}</span>
            </p>
        </div>
    </div>
</div>
